<p>सुन्य यहा सुन्य सारा लोक बनाई गयौ
तिमि गयौ, कहिल्यै नमेटिने भोक बनाई गयौ । </p>
<p>दिन ईर्ष्यालु थिए मिथ्या स्वप्नमा हराउने रात पनि
आज बिरानो बिरानो सब थोक बनाई गयौ ।</p>
<p>तिमीसंगको अतीतको मूल्य अझै तिर्न सकिन 
हाय जिन्दगी नि कतै नबिक्ने जोक बनाई गयौ ।</p>
